<div>
  <span>
      Find Patient
  </span>
</div>
<form autocomplete="off" novalidate>
  <fieldset>
    <legend> Type patient's ID </legend>
    <div class="form-field">
      <input name="ID" [(ngModel)]="ID" placeholder="Enter The ID">
    </div>
  </fieldset>
  <p>
    <button class="search-button" type="submit" (click)="FindPatientByID()">Serach Patient</button>
  </p>
</form>

<div class="debug">
  <h3>Patient Value:</h3>
  {{this.patient | json}}
</div>
