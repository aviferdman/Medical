<mat-toolbar color="primary">
  ID: {{this.patient.ID}}     First Name: {{this.patient.firstName}}     Last Name: {{this.patient.lastName}}  Age: {{this.patient.age}}<br />
    The Diagnosis is for: {{this.diagnosis}}
</mat-toolbar>

  <div class="diagnosis" *ngFor="let sec of this.sections;  let i = index">
    <div>
      <h3 *ngIf="sec !== 'התחלתי'">
      {{sec}}
      </h3>
    </div>
    <div *ngFor="let question of this.quesForSec[i] " [ngSwitch]="question.Type">
      <form *ngSwitchCase="1">
        <!---<app-checkbox  (isTrueEmit)='DoThisWhenInput($event)'  [question]="question.Question"></app-checkbox>-->
        <app-toggle-button (changedEmit)='DoThisWhenInput($event)' [question]="question.Question"></app-toggle-button>
      </form>
      <form *ngSwitchCase="2">
        <app-short-text (textEmiter)='DoThisWhenInput($event)' [question]="question.Question"></app-short-text>
      </form>
      <form *ngSwitchCase="3">
        <app-dropbox (selectEmiter)='DoThisWhenInput($event)' [listOfOptions]="question.Options" [question]="question.Question"></app-dropbox>
      </form>
      <form *ngSwitchCase="4">
        <app-long-text (textEmiter)='DoThisWhenInput($event)' [question]="question.Question"></app-long-text>
      </form>
    </div>
  </div>
<button class="summary-button" mat-raised-button color="primary" type="submit" (click)="showSummary()">Show Summary</button>
